<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jobCard</title>
    <link rel="stylesheet" href="jobCard.css" />
  </head>
  <body>
    <article class="container_div">
      <h1>1 Job Found</h1>
      <div class="card-body">
        <div class="card-top-section">
          <h2>F</h2>
          <div class="jobTitle-company">
            <h3>Full Stack Dev</h3>
            <p>Facebook</p>
          </div>
        </div>

        <article class="bottom-card-section">
          <p><i class="fa-solid fa-location-crosshairs"></i>Canada</p>
          <p><i class="fa-solid fa-bag-shopping"></i>Full-Time</p>
          <p><i class="fa-solid fa-calendar-days"></i>Sept 3rd, 2024</p>
          <h4 class="status">Declined</h4>
          <div class="btns">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </div>
        </article>
      </div>
    </article>

    <script
      src="https://kit.fontawesome.com/288912a1bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
